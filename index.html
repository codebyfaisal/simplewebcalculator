<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link id="theme-link" rel="stylesheet" href="./css/themes/ocean.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">

      <div class="screen">
        <input name="user-input" id="user-input" placeholder="0">
        <input name="output-result" id="output-result" readonly placeholder="0">
      </div>

      <div class="buttons">
        <div class="row">
          <button type="button" value="ac" class="btn function" style="font-weight: 500;">AC</button>
          <button type="button" value="del" class="btn function" style="font-weight: 500;">DEL</button>
          <button type="button" value="%" class="btn function">%</button>
          <button type="button" value="/" class="btn function">/</button>
        </div>

        <div class="row">
          <button type="button" value="7" class="btn">7</button>
          <button type="button" value="8" class="btn">8</button>
          <button type="button" value="9" class="btn">9</button>
          <button type="button" value="*" class="btn function">×</button>
        </div>

        <div class="row">
          <button type="button" value="4" class="btn">4</button>
          <button type="button" value="5" class="btn">5</button>
          <button type="button" value="6" class="btn">6</button>
          <button type="button" value="-" class="btn function">−</button>
        </div>

        <div class="row">
          <button type="button" value="1" class="btn">1</button>
          <button type="button" value="2" class="btn">2</button>
          <button type="button" value="3" class="btn">3</button>
          <button type="button" value="+" class="btn function">+</button>
        </div>

        <div class="row">
          <button type="button" value="0" class="btn">0</button>
          <button type="button" value="00" class="btn">00</button>
          <button type="button" value="." class="btn">.</button>
          <button type="button" value="=" class="btn equal function">=</button>
        </div>
      </div>

    </div>
  </div>

  <div id="theme-switcher">
    <a href="#" title="nebula" class="active" style="background: linear-gradient(45deg, #012461, #45028bb9);"></a>
    <a href="#" title="monochrome" style="background: linear-gradient(45deg, #1e1e1e, #1e1e1e)"></a>
    <a href="#" title="light" style="background: linear-gradient(45deg, #a0a0a0, #ffffff)"></a>
    <a href="#" title="dusk" style="background: linear-gradient(45deg, #4b6cb7, #182848);"></a>
    <a href="#" title="ocean" style="background: linear-gradient(45deg, #2e8b57, #004e97);"></a>
  </div>

  <footer>
    <p>Created by Codebyfaisal</p>
  </footer>

  <!-- Scripts -->
  <script src="./js/script.js"></script>
</body>

</html>
